<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top panel -->
  <header class="topbar">
    <h1>My Website</h1>
  </header>

  <!-- Page layout -->
  <div class="container">

    <!-- Left panel -->
    <nav class="sidebar">
      <ul>
        <li><a href="#" onclick="showChapter(1)">Chapter 1</a></li>
        <li><a href="#" onclick="showChapter(2)">Chapter 2</a></li>
        <li><a href="#" onclick="showChapter(3)">Chapter 3</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="content" id="content">
      <h2>Welcome</h2>
      <p>Select a chapter from the menu.</p>
    </main>

  </div>

  <script>
    function showChapter(number) {
      const content = document.getElementById("content");

      if (number === 1) {
        content.innerHTML = "<h2>Chapter 1</h2><p>This is chapter 1 content.</p>";
      } else if (number === 2) {
        content.innerHTML = "<h2>Chapter 2</h2><p>This is chapter 2 content.</p>";
      } else if (number === 3) {
        content.innerHTML = "<h2>Chapter 3</h2><p>This is chapter 3 content.</p>";
      }
    }
  </script>

</body>
</html>
